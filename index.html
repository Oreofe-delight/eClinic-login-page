<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="hospicon.jpg" alt="hospicon" class="hospicon">
            <h1>University of Ilorin <span class="eClinic">eClinic</span></h1>
            <p><i>Better By Far</i></p>
        </div>

        <div class="right-section">
            <img src="uilLogo.jpg" alt="uilLogo" class="uilLogo" style="width: 60px; margin: 0 auto 10px; display: block; " >
            <h2>Login</h2>
            <form action="get">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
